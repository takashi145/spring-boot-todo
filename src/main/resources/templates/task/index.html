<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todoアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/logout}" method="get">
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">ログアウト</button>
            </div>
        </form>
        <a href="create.html" th:href="@{task/create}">タスク追加</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Deadline</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${taskList}">
                <th scope="row" th:text="${task.id}">id</th>
                <td th:text="${task.title}">タイトル</td>
                <td th:text="${task.description}"}>説明</td>
                <td th:text="${#dates.format(task.deadline, 'yyyy/MM/dd')}">期限日</td>
                <td>
                    <a th:href="@{/task/{id}(id=${task.id})}">詳細</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
