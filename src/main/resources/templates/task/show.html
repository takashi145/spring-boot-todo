<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todoアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="index.html" th:href="@{/task}">ホームに戻る</a>
        <div>
            <div class="mb-3">
                <label>Title</label>
                <div th:text="${task.title}">title</div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <div th:text="${task.description}">description</div>
            </div>
            <div class="mb-3">
                <label>Deadline</label>
                <div th:text="${#dates.format(task.deadline, 'yyyy/MM/dd')}">deadline</div>
            </div>
            <div>
                <a th:href="@{/task/{id}/edit(id=${task.id})}" class="btn btn-primary">編集</a>
                <form action="" method="post">
                    <button type="submit" class="btn btn-danger">削除</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
