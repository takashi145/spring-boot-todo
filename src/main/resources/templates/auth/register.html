<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/layout :: layout(~{::body})}">
<head>
</head>
<body>
<div class="container">
  <a th:href="@{/login}">ログイン</a>
  <form action="#" th:action="@{/register}" method="post" th:object="${userForm}">
    <div class="row my-3">
      <label for="username" class="col-sm-2 col-form-label">UserName</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{username}" class="form-control" id="username">
      </div>
      <span th:errors="*{username}" class="text-danger"></span>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" th:field="*{password}" class="form-control" id="password">
      </div>
      <span th:errors="*{password}" class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-primary">新規登録</button>
  </form>
</div>

</body>
</html>
