<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todoアプリ　新規登録</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <a th:href="@{/login}">ログイン</a>
  <form action="#" th:action="@{/register}" method="post" th:object="${userForm}">
    <div class="row my-3">
      <label for="username" class="col-sm-2 col-form-label">UserName</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{username}" class="form-control" id="username">
      </div>
      <span th:errors="*{username}" class="text-danger"></span>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" th:field="*{password}" class="form-control" id="password">
      </div>
      <span th:errors="*{password}" class="text-danger"></span>
    </div>
    <button type="submit" class="btn btn-primary">新規登録</button>
  </form>
</div>

</body>
</html>
